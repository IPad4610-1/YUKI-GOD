<script>
    function saveParameterAndRedirect() {
            let tValue = getParameterByName('t');
            if (tValue) {
                setCookie('t', tValue, 7);  // 7日間有効なクッキーとして保存
                window.location.href = "/watch?v=" + encodeURIComponent(tValue);  // リダイレクト
            }
    </script>
