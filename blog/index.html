<!DOCTYPE html>
<html>
<head>
    <title>認証ページ</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript">
        var onSuccess = function(response) {
            console.log('認証成功:', response);
            alert('認証に成功、人間であるということが証明されました');
            document.cookie = "yuki=True; path=/;";
            
        };
    </script>
    <style>
        /* コンテナを画面の中央に配置 */
        .recaptcha-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* ビューポートの高さに合わせる */
        }
    </style>
</head>
<body>
 <div class="recaptcha-container">
    <form action="?" method="POST">
        <div class="g-recaptcha" data-sitekey="6LeJlbkpAAAAACjwWbSMtkGdX4kXH1Q4ay3qf2A9" data-callback="onSuccess"></div>
        <br/>
        
    </form>
    <script>
        const BUTTON_CLICK_EVENT= document.getElementById('test1');
        BUTTON_CLICK_EVENT.addEventListener('click', () => {
            path=/;
        });
    </script>
    <button id="test1">URLの「word」を削除してください</button><br>
    <p>重要:意味のない認証は禁止します、一度認証したらまた認証するのはやめてください</p>
